<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/tigrinho.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Cadastro TAP - Professor</title>
</head>
<body>
    <div id="container">
      <h2>Cadastro TAP - Professor</h2>
      <input type="text" id="username" placeholder="Nome Completo"><br>
      <input type="email" id="email" placeholder="E-mail"><br>
      <input type="text" id="matricula" placeholder="Matricula"><br>
      <input type="password" id="password" placeholder="Senha "><br>
      <input type="password" id="rpassword" placeholder="Repita a senha"><br>
      
      <button onclick="register()">Cadastre-se</button>
      <p id="irLogin" onclick="irParaLogin()">Ja tem login?</p>
    </div>
  
  
    <script src="script.js"></script>
  </body>
</html>
