<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_index.css">
    <title>TAP - Professor</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <!-- <a href="#">Gerador QR-Code</a> -->
            <h1>Gerador QR-Code</h1>
        </div>
        <div class="icons">
            <a href="#"><img src="src/perfil_icon.png" alt="Ícone 1"></a>
            <a href="#"><img src="src/menu_icon.png" alt="Ícone 2"></a>
        </div>

<!-- gerador de qrcode -->
<div id="gerador">
    <div class="user-input-section">
        <section class="heading">
            <div class="title">QRcodes</div>
            <div class="sub-title">Gere QRCode para qualquer coisa!</div>
        </section>
        <section class="user-input">
            <input type="text" placeholder="Coloque o seu link aqui" name="input_text" id="input_text" autocomplete="off">
            <button class="button" type="submit">Gerar</button>
        </section>
    </div>
    <div class="qr-code-container">
        <div class="qr-code"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</div>
